<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Ethone Power - High Performance C2" name="description">
  <meta content="ethone, power, stresser, booter, ddos" name="keywords">
  <meta content="https://ethone.info/power" name="application-url">
  <meta content="ethone power" name="application-name">
  <meta content="index, follow" name="robots">

  <meta property="og:title" content="Ethone Power" />
  <meta property="og:description" content="High Performance DDoS testing platform" />
  <meta property="og:url" content="https://ethone.info/power" />
  <meta property="og:image" content="https://media.discordapp.net/attachments/1352802241370656902/1360000171001516042/Ethrone_server_icon.png" />
  <meta property="og:image:width" content="256" />
  <meta property="og:image:height" content="256" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Ethone Power" />
  <meta name="theme-color" content="#8A2BE2">

  <link rel="icon" type="image/png" href="favicon.png">
  <title>Ethone Power</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', 'Plus Jakarta Sans', sans-serif;
      color: white;
      height: 100%;
      background: linear-gradient(135deg, #000000, #4b0082);
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      height: 32px;
      margin-right: 10px;
    }

    .navbar-left span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .navbar-right a:hover {
      color: #bbb;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .main-content h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #8a2be2, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .image-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .image-container {
      position: relative;
      margin: 10px;
      width: 300px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #8a2be2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: rgba(138, 43, 226, 0.2);
    }

    .image-container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #8a2be2;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="favicon.png" alt="Ethone Logo">
      <span>Ethone Power</span>
    </div>
    <div class="navbar-right">
      <a href="https://discord.com/invite/ethone" target="_blank">Discord</a>
      <a href="https://t.me/EthoneBotnet" target="_blank">Telegram</a>
    </div>
  </div>
  <div class="main-content">
    <h1>Ethone Power Dashboard</h1>
    
    <div class="image-grid">
      <!-- First row with 2 images -->
      <div class="image-row">
        <div class="image-container">
          <img src="https://via.placeholder.com/300x200/8a2be2/ffffff?text=Power+1" alt="Power 1">
          <div class="image-title">Power Node 1</div>
        </div>
        <div class="image-container">
          <img src="https://via.placeholder.com/300x200/8a2be2/ffffff?text=Power+2" alt="Power 2">
          <div class="image-title">Power Node 2</div>
        </div>
      </div>
      
      <!-- Second row with 2 images -->
      <div class="image-row">
        <div class="image-container">
          <img src="https://via.placeholder.com/300x200/8a2be2/ffffff?text=Power+3" alt="Power 3">
          <div class="image-title">Power Node 3</div>
        </div>
        <div class="image-container">
          <img src="https://via.placeholder.com/300x200/8a2be2/ffffff?text=Power+4" alt="Power 4">
          <div class="image-title">Power Node 4</div>
        </div>
      </div>
      
      <!-- Third row with 2 images -->
      <div class="image-row">
        <div class="image-container">
          <img src="https://via.placeholder.com/300x200/8a2be2/ffffff?text=Power+5" alt="Power 5">
          <div class="image-title">Power Node 5</div>
        </div>
        <div class="image-container">
          <img src="https://via.placeholder.com/300x200/8a2be2/ffffff?text=Power+6" alt="Power 6">
          <div class="image-title">Power Node 6</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
