<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Ethone Power - High Performance C2" name="description">
  <meta content="ethone, power, stresser, booter, ddos" name="keywords">
  <meta content="https://ethone.info/power" name="application-url">
  <meta content="ethone power" name="application-name">
  <meta content="index, follow" name="robots">

  <meta property="og:title" content="Ethone Power" />
  <meta property="og:description" content="High Performance DDoS testing platform" />
  <meta property="og:url" content="https://ethone.info/power" />
  <meta property="og:image" content="https://media.discordapp.net/attachments/1352802241370656902/1360000171001516042/Ethrone_server_icon.png" />
  <meta property="og:image:width" content="256" />
  <meta property="og:image:height" content="256" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Ethone Power" />
  <meta name="theme-color" content="#8A2BE2">

  <link rel="icon" type="image/png" href="favicon.png">
  <title>Ethone Power</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', 'Plus Jakarta Sans', sans-serif;
      color: white;
      height: 100%;
      background: linear-gradient(135deg, #000000, #4b0082);
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      height: 32px;
      margin-right: 10px;
    }

    .navbar-left span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .navbar-right a:hover {
      color: #bbb;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .main-content h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #8a2be2, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .image-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1800px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 30px;
    }

    .image-container {
      position: relative;
      margin: 15px;
      width: 600px;
      height: 350px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px #8a2be2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: rgba(138, 43, 226, 0.2);
    }

    .image-container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #8a2be2;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
    }

    @media (max-width: 1400px) {
      .image-container {
        width: 500px;
        height: 300px;
      }
    }

    @media (max-width: 1200px) {
      .image-container {
        width: 450px;
        height: 270px;
      }
    }

    @media (max-width: 1000px) {
      .image-row {
        flex-direction: column;
        align-items: center;
      }
      .image-container {
        width: 80%;
        height: auto;
        aspect-ratio: 16/9;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="favicon.png" alt="Ethone Logo">
      <span>Ethone Power</span>
    </div>
    <div class="navbar-right">
      <a href="https://discord.com/invite/ethone" target="_blank">Discord</a>
      <a href="https://t.me/EthoneBotnet" target="_blank">Telegram</a>
    </div>
  </div>
  <div class="main-content">
    <h1>Ethone Power Dashboard</h1>
    
    <div class="image-grid">
      <div class="image-row">
        <div class="image-container">
          <img src="https://images-ext-1.discordapp.net/external/MEh-Qk9NSjSALznjXs5y6By-XYhp4EqFOuzbhMjWfgg/http/lenzy.space/route/imos7.png?format=webp&quality=lossless&width=1590&height=864" alt="Slat.cc">
          <div class="image-title">Slat.cc</div>
        </div>
        <div class="image-container">
          <img src="https://media.discordapp.net/attachments/1375414649612406896/1376545987828649984/image.png?ex=684b789a&is=684a271a&hm=3189e268eee6a0dc6a8fabf15b131b91a63f39b91127a16a8acdd1ca5a01518b&=&format=webp&quality=lossless" alt="Organge.com">
          <div class="image-title">Orange.com</div>
        </div>
      </div>
      
      <div class="image-row">
        <div class="image-container">
          <img src="https://media.discordapp.net/attachments/1375414649612406896/1376638279226626058/zen_j2bkO7TY1m.png?ex=684bce8e&is=684a7d0e&hm=22e05fab6efeb33fc1f782062b59402bc9b833249f378f49b6eef99ee084ff4d&=&format=webp&quality=lossless&width=1580&height=864" alt="Omegle.fun">
          <div class="image-title">Omegle.fun</div>
        </div>
        <div class="image-container">
          <img src="https://media.discordapp.net/attachments/1375414649612406896/1382455941093392514/image.png?ex=684be0ad&is=684a8f2d&hm=6ac131ffd7a7c7aeb41266015ae48636796a67658506b97b3e1a7d0f1a8b4f16&=&format=webp&quality=lossless&width=1536&height=864" alt="Roblox Support">
          <div class="image-title">Roblox Support</div>
        </div>
      </div>
      
      <div class="image-row">
        <div class="image-container">
          <img src="https://images-ext-1.discordapp.net/external/wE7dup4JPDavRbERJjJt3mPX-meq1NpB2_eZO6xggl4/http/lenzy.cfd/route/ipd1x.png?format=webp&quality=lossless&width=1634&height=864" alt="Capcut.com">
          <div class="image-title">Capcut.com</div>
        </div>
        <div class="image-container">
          <img src="https://images-ext-1.discordapp.net/external/KQNduSD6Ac37jPOj9y8YkSbk80UfGCeMfs5wshi0O3U/http/lenzy.space/route/0wcut.png?format=webp&quality=lossless&width=1721&height=864" alt="Couple.com">
          <div class="image-title">Couple.com</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
